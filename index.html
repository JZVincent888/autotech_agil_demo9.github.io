<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://fonts.googleapis.com/css?family=Google+Sans|Noto+Sans|Castoro" rel="stylesheet">
<link rel="stylesheet" href="static/css/bulma.min.css">
<link rel="stylesheet" href="static/css/fontawesome.all.min.css">
<link rel="stylesheet" href="static/css/index.css">

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<style>
/* Ensure the body fits the content */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
}

/* Scale container to fit the viewport */
#scale-container {
  transform-origin: top left;
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* Adjust spacing between title and images */
.hero-body {
  padding-bottom: 0;
}

.video-container,
.logo-container {
  display: flex;
  justify-content: center; /* Horizontally center content */
  gap: 20px;
  margin-top: 20px;
}

.video-container {
  flex-wrap: nowrap; /* Ensure videos are in a single row */
}

.video-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 30%; /* Each video container takes 30% of the width */
}

video {
  border: 2px solid black;
  width: 100%;
  height: auto;
}

.logo-container img {
  width: auto;
  height: 75px;
}
</style>
</head>

<body>
<div id="scale-container">
  <section class="hero">
    <div class="hero-body">
      <div class="container is-max-desktop">
        <div class="columns is-centered is-vcentered" style="display: flex; align-items: center; justify-content: center; gap: 50px;">
          <!-- Left Image -->
          <img src="static/images/autotech_agil.png" alt="Logo 1" style="width: 210px; height: 55px; background: none;">
          
          <!-- Title -->
          <h1 class="title is-4 publication-title" style="font-size: 1.9rem; font-weight: bold; text-align: center;">
            AUTOtech.agil Demonstration 9: Test Fields
          </h1>
          
          <!-- Right Image -->
          <img src="static/images/BMBF.png" alt="Logo 2" style="width: 260px; height: 140px; background: none;">
        </div>
      </div>
    </div>

  <section class="hero is-small">
    <div class="hero-body">
      <div class="container">
      

        <!-- Videos -->
        <div class="video-container">
          <div class="video-item">
            <img src="static/images/tumair.png" alt="Logo 3" style="width: 380px; height: 65px; background: none;">
            <div class="empty-row" style="height: 20px;"></div>
            <video id="videoStream1" muted autoplay></video>
          </div>
          <div class="video-item">
            <img src="static/images/uulm.png" alt="Logo 4" style="width: 270px; height: 65px; background: none;">
            <div class="empty-row" style="height: 20px;"></div>
            <video id="videoStream2" muted autoplay></video>
          </div>
          <div class="video-item">
            <img src="static/images/rwth.png" alt="Logo 5" style="width: 240px; height: 45px; background: none;">
            <div class="empty-row" style="height: 20px;"></div>
            <div class="empty-row" style="height: 20px;"></div>
            <video id="videoStream3" muted autoplay></video>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<script>
// Function to load and play HLS streams
function loadStream(videoElement, videoSrc) {
  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(videoSrc);
    hls.attachMedia(videoElement);
    videoElement.play();
  } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
    videoElement.src = videoSrc;
    videoElement.play();
  } else {
    console.error('Browser does not support HLS playback.');
  }
}

// Load streams for all videos
loadStream(document.getElementById('videoStream1'), 'http://localhost:8080/hls/stream.m3u8');
loadStream(document.getElementById('videoStream2'), 'http://localhost:8080/hls/stream.m3u8');
loadStream(document.getElementById('videoStream3'), 'http://localhost:8080/hls/stream.m3u8');
</script>

</body>
</html>
