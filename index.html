<script>
    // JavaScript to handle button clicks
    document.getElementById('btn-tum-air').addEventListener('click', function () {
        updateVideo(
            "static/videos/2_output.mp4", 
            "Visualization of the <a href='https://www.ce.cit.tum.de/air/research/autotechagil/' target='_blank'>TUM-AIR</a> test field in Garching bei München: <a href='https://innovation-mobility.com/projekt-providentia/' target='_blank'>https://innovation-mobility.com/projekt-providentia/</a>."
        );
    });

    document.getElementById('btn-uulm-mrm').addEventListener('click', function () {
        updateVideo(
            "static/videos/0_output.mp4", 
            "Visualization of the <a href='https://www.uni-ulm.de/in/mrm/forschungfrastruktur/vis/' target='_blank'>UULM-MRM</a> test field in Ulm."
        );
    });

    document.getElementById('btn-rwth-ika').addEventListener('click', function () {
        updateVideo(
            "static/videos/1_output.mp4", 
            "Visualization of the <a href='https://www.ika.rwth-aachen.de/de/kompetenzen/projekte/automatisiertes-fahren/autotech-agil.html' target='_blank'>RWTH-IKA</a> test field in Aachen."
        );
    });

    // Function to update video source and title
    function updateVideo(src, title) {
        const video = document.getElementById('main-video');
        const source = document.getElementById('video-source');
        const videoTitle = document.getElementById('video-title');

        source.src = src;
        video.load(); // Reload video with the new source
        videoTitle.innerHTML = title; // Use innerHTML to support HTML in the title
    }
</script>
